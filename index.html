<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FilmFinder</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="../assets/js/brands.js"></script>
        <script defer src="../assets/js/solid.js"></script>
        <script defer src="../assets/js/regular.js"></script>
        <script defer src="../assets/js/fontawesome.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Find your film</h1>
                <a href="watchlist.html">My Watchlist</a>
            </div>
            <div class="bg-wrapper">
                <img src="../assets/images/header-bg.jpg" alt="">
            </div>
        </header>
        <main id="main">
            <div class="container">
                <form id="movie-search">
                    <div class="searchbar-wrapper">
                        <div class="search-input-wrapper">
                            <label for="searchbar"><i class="fa-solid fa-magnifying-glass"></i><span class="visually-hidden" >Search for a movie</span></label>
                            
                            <input type="search" id="searchbar" name="searchbar" placeholder="Search for a movie">
                        </div>
                        <div class="search-btn-wrapper">
                            <button type="submit">
                                Search
                            </button>
                        </div>
                    </div>                
                </form>
                <div class="main-inner" id="main-inner">
                    <div class="main-load">
                        <svg width="70" height="62" viewBox="0 0 70 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.75 0C3.91751 0 0 3.9175 0 8.75V52.5C0 57.3325 3.91751 61.25 8.75 61.25H61.25C66.0825 61.25 70 57.3325 70 52.5V8.75C70 3.9175 66.0825 0 61.25 0H8.75ZM21.875 8.75H48.125V26.25H21.875V8.75ZM56.875 43.75V52.5H61.25V43.75H56.875ZM48.125 35H21.875V52.5H48.125V35ZM56.875 35H61.25V26.25H56.875V35ZM61.25 17.5V8.75H56.875V17.5H61.25ZM13.125 8.75V17.5H8.75V8.75H13.125ZM13.125 26.25H8.75V35H13.125V26.25ZM8.75 43.75H13.125V52.5H8.75V43.75Z" fill="currentColor"/>
                        </svg>
                        Start Exploring
                    </div>
                    <ul class="movie-list" id="movie-list">
                        
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p><span id="year">YEAR</span> Created by Bradley Brazis</p>
            </div>
        </footer>
        <script src="/assets/js/index.js" type="module" async></script>
        <script src="../assets/js/date.js" type="module" async></script>
    </body>
</html>
